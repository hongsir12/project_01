<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // 1.创建Ajax对象
    var xhr = new XMLHttpRequest()
    // 2.设置请求行   告诉Ajax对象要向哪发送请求，以什么方式发送请求
    // open()方法第一个参数是请求方式，第二个参数是请求地址
    xhr.open('get','http://localhost:3000/first')
    // 设置请求头(get不用设置)
    // xhr.setRequestHeader()
    // 3.发送请求
    xhr.send()
    // 4.获取服务器端响应到客户端的数据responseText
    xhr.onload = function (){
        console.log(xhr.responseText)
    }
</script>
</body>
</html>
