<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // 1.创建Ajax对象
    var xhr = new XMLHttpRequest()
    // 2.告诉Ajax对象要向哪发送请求，以什么方式发送请求
    // open()方法第一个参数是请求方式，第二个参数是请求地址
    xhr.open('get','http://localhost:3000/responseData')
    // 3.发送请求
    xhr.send()
    // 4.获取服务器端响应到客户端的数据responseText
    xhr.onload = function (){
        // console.log(xhr.responseText)//返回的是字符串类型而非对象
        // console.log(typeof xhr.responseText)//String
        // 因为在http请求与响应的过程中，无论是请求参数还是响应内容，
        // 如果是对象类型，最终都会被转换为对象字符串进行传输

        var responseText = JSON.parse(xhr.responseText)    //将JSON字符串转换为JSON对象
        console.log(responseText)
        var str = '<h2>'+responseText.name+'</h2>'
        document.body.innerHTML = str
    }
</script>
</body>
</html>
